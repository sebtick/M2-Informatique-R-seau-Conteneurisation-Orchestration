apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: api
  namespace: workshop
spec:
  replicas: 4
  selector:
    matchLabels:
      app: api
  strategy:
    canary:
      # Pauses raccourcis pour la démo ; mets 60/120/180 si tu veux
      steps:
        - setWeight: 10
        - pause: { duration: 10 }
        - setWeight: 30
        - pause: { duration: 15 }
        - setWeight: 60
        - pause: { duration: 20 }
  template:
    metadata:
      labels:
        app: api
      annotations:
        # Astuce: on utilise cette annotation pour déclencher les mises à jour canary
        rollouts/version: "v1"
    spec:
      containers:
        - name: api
          image: kennethreitz/httpbin:latest
          ports:
            - name: http
              containerPort: 80
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits:   { cpu: "300m", memory: "256Mi" }
          readinessProbe:
            httpGet: { path: /status/200, port: http }
            initialDelaySeconds: 5
            periodSeconds: 5
